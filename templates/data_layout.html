{%load getstatus %}

<div class="small-container cart-page">
    {% if orders %}
    
        <table>
            <tbody>
                <tr>
                <th>Order_ID</th>
                <th>Date</th>
                <th>Total Price</th>
                <th>status</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.created_at }}</td>
                <td>{{ order.total_price }}</td>
                <td>{% getstatus order.order_status %}</td>
            </tr>
            {% endfor %}
        </tbody>
        {% else %}
        <p> no orders </p>
        {% endif %}

</div>
